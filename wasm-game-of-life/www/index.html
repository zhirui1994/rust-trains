<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
  </head>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    pre {
      cursor: pointer;
      line-height: 8px;
      font-size: 8px;
    }
    #play-pause {
      width: 70px;
      height: 30px;
      cursor: pointer;
    }
    #fps {
      white-space: pre;
      text-decoration: none;
      line-height: 20px;
    }
  </style>
  <body>
    <button id="play-pause"></button>
    <p id="fps"></p>
    <pre id="game-of-life-canvas"></pre>
    <script src="./index.js"></script>
  </body>
</html>
